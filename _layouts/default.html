<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="robots" content="index, follow">   
    <meta name="google-site-verification" content="i0BrrJ-d7MZ2-2i5EZL7UvzstogA8NxNKMt-EiXCVDU" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <header class="site-header">

      <div class="wrapper">

        <a class="site-title" href="{{ site.baseurl }}/"><span class="sr-only">{{ site.title }}</span></a>

        <nav class="site-nav">
          <a href="#" class="menu-icon">
            <svg viewBox="0 0 18 15">
              <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </a>

          <div class="trigger">

              <a class="page-link" href="{{ site.baseurl }}/about/">About</a>
              <a class="page-link" href="{{ site.baseurl }}/courses/">Courses</a>
              <a class="page-link" href="{{ site.baseurl }}/prices/">Prices</a>
              <a class="page-link" href="{{ site.baseurl }}/news/">News</a>

          </div>
        </nav>

      </div>

    </header>

    <div id="main" role="main" class="container clearfix">
      <div class="wrapper wrapper-main">
        {{ content }}
      </div>
    </div>

    {% for post in site.posts %}
      {% if page.quote == post.quote %}
      <div class="wrapper-footer wrapper">
        <div class="container">
          <blockquote>
            &ldquo;{{ post.content }}&rdquo;
            <div class="author">{{ post.author }}</div>
          </blockquote>
         
        </div>
      </div>
     {% endif %}
    {% endfor %}

    <div class="wrapper-footer wrapper">
      <div class="container">
        <footer class="footer">
          <div class="list-home">
          {% include contact-info.html %}
          </div>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
