---
layout: default
---

<article class="page">
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>


{% for post in site.posts %}
	{% if post.categories contains 'news' %}
		{% if page.quote == post.quote %}
		<blockquote>
			{{ post.content }}
			<div class="author">{{ post.author }}</div>
		</blockquote>
	  	{% endif %}
	{% endif %}
{% endfor %}
